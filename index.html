<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="recomm">
    <img class="recomm__pict" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="recomm__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="sect" id="add-sect">
      <h3 class="sect__heading block-mb20">Add Item</h3>
      <div class="task-row-wrapper">
        <input class="sect__task-name sect__task-name_editable" id="new-task"  type="text">
        <button class="sect__btn">Add</button>
      </div>
    </section>
    <section class="sect" id="incompl-sect">
      <h3 class="sect__heading">Todo</h3>
      <div class="sect__todo-row">
        <input class="sect__done-mark" type="checkbox">
        <label class="sect__task-name sect__task-name_static">Pay Bills</label>
        <input class="sect__task-name sect__task-name_editable" type="text">
        <button class="sect__btn sect__btn_edit">Edit</button>
        <button class="sect__btn sect__btn_del">
          <img class="sect__del-ico" src="./remove.svg" alt="">
        </button>
      </div>
      <div class="sect__todo-row sect__todo-row_edit-mode">
        <input class="sect__done-mark" type="checkbox">
        <label class="sect__task-name sect__task-name_static">Go Shopping</label>
        <input class="sect__task-name sect__task-name_editable" type="text" value="Go Shopping">
        <button class="sect__btn sect__btn_edit">Save</button>
        <button class="sect__btn sect__btn_del">
          <img class="sect__del-ico" src="./remove.svg" alt="">
        </button>
      </div>
    </section>
    <section class="sect" id="compl-sect">
      <h3 class="sect__heading">Completed</h3>
      <div class="sect__todo-row">
        <input class="sect__done-mark" type="checkbox" checked>
        <label class="sect__task-name sect__task-name_static">See the Doctor</label>
        <input class="sect__task-name sect__task-name_editable" type="text" >
        <button class="sect__btn sect__btn_edit">Edit</button>
        <button class="sect__btn sect__btn_del">
          <img class="sect__del-ico" src="./remove.svg" alt="">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
