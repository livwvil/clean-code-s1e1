<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="recomm">
    <img src="./eisenhower-matrix.jpg">
    <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main-wrapper">
    <h3 class="sect-heading block-mb20">Add Item</h3>
    <section class="sect" id="add-sect">
      <div class="task-row-wrapper">
        <input id="new-task" class="task-name task-name-editable" type="text">
        <button class="btn">Add</button>
      </div>
    </section>
    <h3 class="sect-heading">Todo</h3>
    <section class="sect" id="incompl-sect">
      <div class="todo-row">
        <input class="done-mark" type="checkbox">
        <label class="task-name task-name-static">Pay Bills</label>
        <input type="text" class="task-name task-name-editable">
        <button class="btn edit">Edit</button>
        <button class="btn del">
          <img class="del-ico" src="./remove.svg">
        </button>
      </div>
      <div class="todo-row edit-mode">
        <input class="done-mark" type="checkbox">
        <label class="task-name task-name-static">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-name task-name-editable">
        <button class="btn edit">Save</button>
        <button class="btn del">
          <img class="del-ico" src="./remove.svg">
        </button>
      </div>
    </section>
    <h3 class="sect-heading">Completed</h3>
    <section class="sect" id="compl-sect">
      <div class="todo-row">
        <input class="done-mark" type="checkbox" checked>
        <label class="task-name task-name-static">See the Doctor</label>
        <input type="text" class="task-name task-name-editable">
        <button class="btn edit">Edit</button>
        <button class="btn del">
          <img class="del-ico" src="./remove.svg">
        </button>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
